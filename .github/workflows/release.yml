name: Release Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
      issues: write

    steps:
      # Checkout full history so semantic-release can calculate next version correctly.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node.js keeps tooling compatibility for npm and semantic-release plugins.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      # Restore Bun package cache and build-tool cache to speed up CI runs.
      - name: Restore build caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules/.cache
          key: ${{ runner.os }}-release-cache-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-release-cache-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build package
        run: bun run build

      # Pull requests run semantic-release in dry-run mode; pushes to main perform real release.
      - name: Publish release
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            bunx semantic-release --dry-run
          else
            bunx semantic-release
          fi

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: always()
    permissions:
      contents: read

    steps:
      # Normalize workflow result into reusable outputs for summary/webhook channels.
      - name: Build notification context
        id: context
        env:
          RELEASE_RESULT: ${{ needs.release.result }}
          REPOSITORY: ${{ github.repository }}
          REF_NAME: ${{ github.ref_name }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ "$RELEASE_RESULT" = "success" ]; then
            status="success"
            icon="[OK]"
            title="Release completed"
          else
            status="failure"
            icon="[FAIL]"
            title="Release failed"
          fi

          message="$icon $title ($REPOSITORY@$REF_NAME) - $RUN_URL"

          {
            echo "status=$status"
            echo "title=$title"
            echo "message=$message"
          } >> "$GITHUB_OUTPUT"

      # GitHub summary provides built-in workflow notifications in the run detail page.
      - name: Publish workflow summary notification
        run: |
          {
            echo "## ${{ steps.context.outputs.title }}"
            echo "- Status: \\`${{ steps.context.outputs.status }}\\`"
            echo "- Repository: \\`${{ github.repository }}\\`"
            echo "- Branch: \\`${{ github.ref_name }}\\`"
            echo "- Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          } >> "$GITHUB_STEP_SUMMARY"

      # Optional webhook channel (Slack/Teams/custom endpoint). Keep non-blocking for release stability.
      - name: Send webhook notification
        if: ${{ secrets.RELEASE_WEBHOOK_URL != '' }}
        env:
          RELEASE_WEBHOOK_URL: ${{ secrets.RELEASE_WEBHOOK_URL }}
          MESSAGE: ${{ steps.context.outputs.message }}
        run: |
          payload=$(printf '{"text":"%s"}' "$MESSAGE")
          curl --silent --show-error --fail --request POST \
            --header "Content-Type: application/json" \
            --data "$payload" \
            "$RELEASE_WEBHOOK_URL" || echo "Webhook notification failed; continuing without blocking workflow."
