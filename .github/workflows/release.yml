name: Release Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
      issues: write

    steps:
      # Checkout full history so semantic-release can calculate next version correctly.
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node.js keeps tooling compatibility for npm and semantic-release plugins.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      # Restore Bun package cache and build-tool cache to speed up CI runs.
      - name: Restore build caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules/.cache
          key: ${{ runner.os }}-release-cache-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-release-cache-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build package
        run: bun run build

      # Pull requests run semantic-release in dry-run mode; pushes to main perform real release.
      - name: Publish release
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            bunx semantic-release --dry-run
          else
            bunx semantic-release
          fi
